<div class="page-title">
  <h4>Categories</h4>
  <button
    class="waves-effect waves-light btn grey darken-1"
    routerLink="/categories/new"
  >
    Add category
  </button>
</div>

<div class="row">
  <div class="col s12">
    <div
      class="collection"
      routerLinkActive="active"
      *ngIf="categories?.length > 0; else empty"
    >
      <a
        [routerLink]="['/categories', category._id]"
        class="collection-item"
        *ngFor="let category of categories"
        >{{ category.name }}
      </a>
    </div>
    <ng-template #empty>
      <div class="center">You do not have any category</div>
    </ng-template>
  </div>
</div>

<router-outlet></router-outlet>
