<table
  class="highlight"
  *ngIf="positions && positions.length !== 0; else empty"
>
  <thead>
    <tr>
      <th>Name:</th>
      <th>Price:</th>
      <th>Amount:</th>
      <th></th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let position of positions">
      <td>{{ position.name }}</td>
      <td>{{ position.cost }}</td>
      <td>
        <div class="input-field inline order-position-input">
          <input type="number" min="1" [(ngModel)]="position.quantity" />
        </div>
      </td>
      <td>
        <button
          [disabled]="!position.quantity"
          class="btn waves-effect wavers-light btn-small"
          (click)="onAddToOrder(position)"
        >
          Add
        </button>
      </td>
    </tr>
  </tbody>
</table>

<ng-template #empty>
  There are no positions in this category
</ng-template>
